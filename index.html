<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kojiro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f8ff;
      color: #333;
      padding: 20px;
    }
    #gameContainer {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #score {
      font-size: 24px;
      margin-bottom: 20px;
    }
    #dragonEgg {
      width: 200px;
      height: auto;
      cursor: pointer;
      transition: transform 0.3s;
    }
    #dragonEgg:hover {
      transform: scale(1.1);
    }
    #hatchMessage {
      font-size: 24px;
      color: green;
      display: none;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <h1>PALDO TAYO DITO GUYS</h1>
    <p id="score">Progress: 0/10000</p> <!-- Show progress as a fraction -->
    <p id="hatchMessage">Congratulations! The egg has hatched!</p>
    <img id="dragonEgg" src="egg.png" alt="Dragon Egg">
    <!-- Replace the src link with an actual dragon egg image URL -->
  </div>

  <script>
    let score = 0;
    const hatchGoal = 10000; // Set the goal to 10,000 taps
    const scoreDisplay = document.getElementById("score");
    const dragonEgg = document.getElementById("dragonEgg");
    const hatchMessage = document.getElementById("hatchMessage");

    dragonEgg.addEventListener("click", () => {
      score++;
      scoreDisplay.textContent = `Progress: ${score}/${hatchGoal}`; // Update the progress display

      // Check if the player has reached the hatch goal
      if (score >= hatchGoal) {
        hatchMessage.style.display = "block"; // Show the hatch message
        dragonEgg.style.cursor = "not-allowed"; // Disable further clicks on the egg
      }
    });
  </script>
</body>
</html>
